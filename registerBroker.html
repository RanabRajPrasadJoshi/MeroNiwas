<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/registerBroker.css" />
    <link rel="shortcut icon" href="Assets/Logo.png" type="image/x-icon" />
    <title>Register To - MeroNiwas</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="Assets/Logo.png" alt="Mero Niwas Logo" class="logo" />
      </div>
      <div class="brand">
        <h2>
          Register To
          <h2 id="txtt">Mero</h2>
          <h2 id="txt">Niwas</h2>
        </h2>
      </div>
      <form id="registration-form" enctype="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="contactnumber">Contact Number</label>
        <input type="number" id="contactnumber" name="contactnumber" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="profile-picture">Profile </label>
        <input
          type="file"
          id="profile-picture"
          name="profile-picture"
          accept="image/*"
          required
        />
        <div class="citizenship-container">
          <div class="c1">
            <label for="citizenship-front">Citizenship Front</label>
            <input
              type="file"
              id="citizenship-front"
              name="citizenship-front"
              accept="image/*"
              required
            />
          </div>
          <div class="c2">
            <label for="citizenship-back">Citizenship Back</label>
            <input
              type="file"
              id="citizenship-back"
              name="citizenship-back"
              accept="image/*"
              required
            />
          </div>
        </div>

        <button type="submit">Register Broker User</button>
        <div class="links">
          <a href="login.html">Already have account? Login now</a>
        </div>
        <div class="links" id="back-to-home">
          <a href="index.html">Back to home</a>
        </div>
      </form>
    </div>

    <script src="JS/registerBroker.js"></script>
  </body>
</html>
