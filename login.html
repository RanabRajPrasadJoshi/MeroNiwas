<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Assets/Logo.png" type="image/x-icon" />
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <body>
    <div class="main">
      <div class="containerSvg">
        <img src="Assets/undraw_secure_login_pdn4.svg" alt="" />
      </div>
      <div class="container">
        <div class="logo-container">
          <img src="Assets/Logo.png" alt="Mero Niwas Logo" class="logo" />
        </div>
        <div class="brand">
          <h2>
            Login in
            <h2 id="txtt">Mero</h2>
            <h2 id="txt">Niwas</h2>
          </h2>
        </div>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Log-In</button>
        </form>
        <div class="links">
          <a href="#">Forget Password?</a>
        </div>
        <div class="links">
          <a href="selectRegister.html"
            >Donnot have account? Create a new account</a
          >
        </div>
        <div class="links" id="back-to-home">
          <a href="index.html">Back to home</a>
        </div>
      </div>
    </div>
  </body>
</html>
